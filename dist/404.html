<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script type="text/javascript">
    // Pega o caminho da URL que o usuário tentou acessar
    var path = window.location.pathname;

    // Guarda esse caminho no sessionStorage
    sessionStorage.setItem('redirectPath', path);

    // Redireciona imediatamente para a página inicial do seu app
    // IMPORTANTE: Substitua 'TaskFlow' pelo nome do seu repositório se for diferente
    window.location.href = '/TaskFlow/'; 
  </script>
</head>

<body>
</body>

</html>
