<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/public/byte-favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow - Sistema de Gestão de Chamados</title>
  <script type="text/javascript">
    // Pega o caminho salvo pelo 404.html
    var redirect = sessionStorage.getItem('redirectPath');

    // Se houver um caminho salvo...
    if (redirect) {
      // Remove o item para não redirecionar de novo em um refresh normal
      sessionStorage.removeItem('redirectPath');

      // Usa a History API para mudar a URL na barra de endereço
      // sem recarregar a página. O React Router vai ver a nova URL e
      // renderizar o componente correto.
      window.history.replaceState(null, null, redirect);
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
